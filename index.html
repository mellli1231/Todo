<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Todo list</title>
</head>
<body>
   <button id = "theme"><i class="fa-regular fa-moon"></i></button>
    <main class = "app">
        <h1>My Todo List!</h1> <!--title-->
        <div class = "input-header">  
            <h1><span id = "date"></span></h1> <!--display the date-->
            <div class="todo-input"> <!--get input below-->
                <input type="text" id = "item" placeholder="Enter a task... "><button id = "enter">Enter</button> 
            </div>  
        </div>
        <div class="todo-list"></div>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
